<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #33333">
      <a-box id="myBox"
        width="4"
        height="2"
        depth="2"
        color="#03fc2c" 
        position="0 1 -4"
        rotation="0 62 0"
        shadow>
      </a-box>
      <a-circle color="#CCC" radius="20"></a-circle>
      <a-cone color="tomato" radius-bottom="2" radius-top="0.5"></a-cone>
      <a-cone 
        width="3"
        height="2"
        depth="1"
        color="#FF0000" 
        position="1 3 -4"
        rotation="0 10 45">
      </a-cone>
      <a-cylinder color="crimson" height="1" radius="0.5"></a-cylinder>                  
    </a-scene>
  </body>
</html>
