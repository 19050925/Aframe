<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #33333">
      <a-box id="myBox"
        width="4"
        height="2"
        depth="2"
        color="#03fc2c" 
        position="0 2 -4"
        rotation="0 85 0"
        shadow>
      </a-box>
      <a-plane src="#ground" position="0 0 0" height="10" width="10" rotation="-90 0 0" color="#c203fc></a-plane>
      <a-cone 
      width="3"
      height="2"
      depth="1"
      color="#FF0000" 
      position="1 3 -4"
      rotation="0 10 45"></a-cone>
    </a-scene>
  </body>
</html>
